<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa Talk</title>

</head>

<body>

    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


    <a id="friends-display__link"><i class="fas fa-info-circle"></i>Friend's Names Display<i
            class="fas fa-chevron-right fa-xs"></i></a>

    <main class="user-component__main">
        <div class="user-component">
            <div class="user-component__column">
                <img src="picture/person.jpg" class="user-component__avatar user-component__avatar-xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">park</h4>
                    <!-- <h6 class="user-component__subtitle">my very first time project</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>channel</span><i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="picture/76_netflix.jpg" class="user-component__avatar user-component__avatar-sm" />
                    <div class="user-component__text user-component__text-sm">
                        <h4 class="user-component__title">channel</h4>

                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="friends.html">
                    <i class="fas fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="chats.html">
                    <i class="far fa-comment fa-lg"></i>
                    <sapn class="nav__notification badge">1</sapn>
                </a>
            </li>

            <li class="nav__li">
                <a class="nav__a" href="find.html">
                    <i class="fas fa-search fa-lg"></i></a>
            </li>

            <li class="nav__li"><a class="nav__a" href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                    <sapn class="nav__notification-sm badge-sm"></sapn>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
    <script src=js/clock.js></script>
</body>

</html>
