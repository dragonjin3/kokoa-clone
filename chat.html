<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setting to kokoa Talk</title>

</head>

<body id="chat-screen">

    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="clock"></span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <header class="alt-header">

        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>

        <div class="alt-header__column">
            <h1 class="alt-header__title">Anya</h1>
        </div>

        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i> </span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>


    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            tuesday, june 30, 2020
        </div>
    </main>

    <div class="message-row">
        <img src="picture/person.jpg" />
        <div class="message-row__content">
            <span class="message-author">Anya</span>
            <div class="message-info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
    <script src=js/clock.js></script>
</body>

</html>
