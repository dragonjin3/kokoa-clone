<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="css/styles.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome o kokoa Talk</title>
    
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path></svg>
        </div>
        <div class="status-bar__column">
            <span class="clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoatalk</h1>
        <p class="welcome-header__text">If you have a kokoa Account,<br> log in with your email or phone number.</p>
    </header>
    <form action="friends.html" method="GET" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="Password" type="text" placeholder="Password"/>
        <input type="submit" value="Log in"/>
        <input type="button" value="Sign Up"/>
        <a href="#">Find kokoa Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
    <script src=js/clock.js></script>
</body>
</html>
